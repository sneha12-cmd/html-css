<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="websiteusingforms.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyform</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <h1 id="main">Sign-in</h1>
    <div class="contact-box">
    <form>
        <input type="text" class="input-field" placeholder="Enter your name">
        <input type="text" class="input-field" placeholder="Enter your email">
        <input type="password" class="input-field" placeholder="Enter your password">
        <input type="text" class="input-field" placeholder="Enter your phone no.">
        <textarea name="message" placeholder="Enter your message" class="textarea-field" ></textarea>
        
        <div class="btn">
            <button>Submit</button>
        </div>

    </form>
</div>
</body>
</html>
